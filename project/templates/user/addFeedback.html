    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .rate {
            border: 1px solid #cccccc;
            float: left;
            height: 46px;
            padding: 0 10px;
        }

        .rate:not(:checked) > input {
            position: absolute;
            top: -9999px;
        }

        .rate:not(:checked) > label {
            float: right;
            width: 1em;
            overflow: hidden;
            white-space: nowrap;
            cursor: pointer;
            font-size: 30px;
            color: #ccc;
        }

        .rate:not(:checked) > label:before {
            content: 'â˜… ';
        }

        .rate > input:checked ~ label {
            color: #ffc700;
        }

        .rate:not(:checked) > label:hover,
        .rate:not(:checked) > label:hover ~ label {
            color: #deb217;
        }

        .rate > input:checked + label:hover,
        .rate > input:checked + label:hover ~ label,
        .rate > input:checked ~ label:hover,
        .rate > input:checked ~ label:hover ~ label,
        .rate > label:hover ~ input:checked ~ label {
            color: #c59b08;
        }
    </style>

</head>
<body class="fixed-left">
<!-- Begin page -->
<div id="wrapper">
    <!-- ========== Left Sidebar Start ========== -->


    {% include 'user/menu.html' %}


    <!-- Left Sidebar End -->
    <!-- Start right Content here -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <!-- Top Bar Start -->


            {% include 'user/header.html' %}


            <!-- Top Bar End -->
            <div class="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <div class="float-right">
                                    <div class="dropdown">
                                        <button
                                                class="btn btn-secondary btn-round dropdown-toggle px-3"
                                                type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false">
                                            <i class="mdi mdi-settings mr-1"></i>Settings
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right"
                                             aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Action</a> <a
                                                class="dropdown-item" href="#">Another action</a> <a
                                                class="dropdown-item" href="#">Something else here</a>
                                        </div>
                                    </div>
                                </div>
                                <h4 class="page-title">Post Feedback</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title end breadcrumb -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card m-b-30">

                                <div class="card-body">
                                    <h4 class="mt-0 header-title"></h4>
                                    <form action="/user/insertFeedback" class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                                        <p>Feedback Subject:

                                            <div class="form-group">
                                                <input type="text" name="feedbackSubject"
                                                       class="form-control" required
                                                       placeholder="Feedback Subject">
                                            </div>
                                        </p>
                                        <p>Feedback Description:

                                            <div class="form-group">
                                                <textarea name="feedbackDescription"
                                                       class="form-control" required
                                                       placeholder="Feedback Description:"></textarea>
                                            </div>
                                        </p>

                                        <div class="form-group">
                                            <p>
                                                <label for="rating">Feedback Rating :</label>

                                            <div class="rate">
                                                <input type="radio" id="star5" name="rate" value="5"/><label for="star5"
                                                                                                             title="text">5
                                                stars</label>
                                                <input type="radio" id="star4" name="rate" value="4"/><label for="star4"
                                                                                                             title="text">4
                                                stars</label>
                                                <input type="radio" id="star3" name="rate" value="3"/><label for="star3"
                                                                                                             title="text">3
                                                stars</label>
                                                <input type="radio" id="star2" name="rate" value="2"/><label for="star2"
                                                                                                             title="text">2
                                                stars</label>
                                                <input type="radio" id="star1" name="rate" value="1"/><label for="star1"
                                                                                                             title="text">1
                                                stars</label>
                                            </div>
                                            </p>
                                            <div class="form-group mb-0">
                                            <div>
                                                <button type="submit"
                                                        class="btn btn-secondary waves-effect waves-light">Submit
                                                </button>
                                                <button type="reset"
                                                        class="btn btn-danger waves-effect m-l-5">Cancel
                                                </button>
                                            </div>
                                        </div>

                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- container -->
            </div>
            <!-- Page content Wrapper -->
        </div>
